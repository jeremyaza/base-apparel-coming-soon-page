<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="content_main">
      <div class="content_info">
        <header>
          <img src="./img/logo.svg" alt="Base apparel" />
        </header>
        <div class="responsive_photo"></div>
        <div class="info">
          <h1>We're</h1>
          <span>coming soon</span>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
          <form>
            <div class="content_input">
              <input type="email" name="email" id="email" placeholder="Email Address" required autocomplete="email" />
              <span><img src="./img/icon-error.svg" alt="error" /></span>
              <div class="requirements">Please provide a valid email</div>
            </div>
            <button type="submit"><img src="./img/icon-arrow.svg" alt="send" /></button>
          </form>
        </div>
      </div>
      <div class="content_photo"></div>
    </div>
  </body>
</html>
